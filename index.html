<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recpie App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <header>
    <h1>Recpie App</h1>
   </header>
    <div class="search">
        <h2>Search your Favourite Recpie.....</h2>
        <div class="search-item">
            <input type="text" placeholder="search...." id="inputrecpie"> 
            <button id="search-btn">Search</button>
        </div>
    </div>
   <section>
    <div class="recpie-container">

    </div>
    <div class="recpie-detail">
        <button class="recpie-close-btn">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="recpie-details-content">

        </div>
    </div>
   </section>
  
   <script src="script.js"></script> 
</body>
</html>
